<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Lista de Películas Favoritas</title>
</head>
<body>
  <div>
    <div class="container rounded-2">
        <h1 class="my-4 text-center pt-3">Mis Películas Favoritas</h1>
        <form class="was-validated mb-3">
          <input type="text" id="movieTitle" class="form-control" placeholder="Título de la película" required>
          <input type="number" id="movieYear" class="form-control mt-2" placeholder="Año de estreno" required>
          <select type="text" id="movieSelect" class="form-select mt-2" aria-label="Default select example" placeholder="Selecciona el género de la película" required>
              <option selected disabled value="">Selecciona el género de la película</option>
              <option value="Acción">Acción</option>
              <option value="Animación">Animación</option>
              <option value="Aventuras">Aventuras</option>
              <option value="Bélico">Bélico</option>
              <option value="Biográfico">Biográfico</option>
              <option value="Ciencia ficción">Ciencia ficción</option>
              <option value="Comedia">Comedia</option>
              <option value="Documental">Documental</option>
              <option value="Drama">Drama</option>
            </select>
            <input type="url" id="movieImage" class="form-control mt-2" placeholder="Ingrese la url de la imagen de la película" required>
          <textarea id="movieDescription" class="form-control mt-2 mb-2" placeholder="Descripción de la película" required></textarea>
          <div class="d-flex justify-content-center">
              <button id="addMovieBtn" class="btn btn-success mt-3">Agregar Película</button>
          </div>
        </form> 
  
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
            <button id="sortByName" class="btn btn-secondary">Ordenar por nombre</button>
            <button id="sortByYear" class="btn btn-secondary">Ordenar por año</button>
        </div>
  
        <div id="movieList" class="row pb-2"></div>
  
    </div>

  </div>  

    <script src="js/script.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
